<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usercard</title>
  </head>
  <body>
    <div class="main-cont">
      <header>
        <h3>New Yokr City , NY</h3>

        <img class="photo" src="./assets/margo2.jpg" alt="Margo" />
      </header>
      <main>
        <h1>Margot Robbie</h1>
        <h2>Margot Robbie was born in Dalby , Queensland , Australia</h2>
        <div id="button-cont">
          <button type="submit" class="button">Follow</button>
        </div>
      </main>
      <footer>
        <div class="textcols5">
          <div class="textcols5-item">
            <i class="material-icons">&#xe251;</i>
            <p>Posts</p>
            <b>865</b>
          </div>
          <div class="textcols5-item">
            <i class="fa">&#xf004;</i>
            <p>Favorites</p>
            <b>735</b>
          </div>
          <div class="textcols5-item">
            <i class="material-icons">&#xe163;</i>
            <p>Messages</p>
            <b>6035</b>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
